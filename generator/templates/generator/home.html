<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length" id="length">
            {% for i in chars %}
            <option value="{{i}}">{{ i }} characters</option>
            {% endfor %}
        </select>
        <br>

        <input type="checkbox" name="uppercase"> Uppercase<br>
        <input type="checkbox" name="numbers"> Numbers<br>
        <input type="checkbox" name="special"> Special Characters<br>


        <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>
</div>
</body>
</html>
